name: Publish

on:
  push:
    branches: ['*']

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Install Node and NPM
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          npm install
          npm run postinstall
          npm run build

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm install
          npm run postinstall
          npm run build
        shell: pwsh

      # 打包并发布到 GitHub Release（macOS/Linux）
      - name: Build and publish (macOS/Linux)
        if: matrix.os != 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # 修正：--mac 后面直接跟 dmg
            npm exec electron-builder -- --publish always --mac dmg
          else
            # 修正：--linux 后面直接跟 deb
            npm exec electron-builder -- --publish always --linux deb
          fi
        shell: bash

      # 打包并发布到 GitHub Release（Windows）
      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 修正：--win 后面直接跟 nsis，且 --x64 放在前面
          npm exec electron-builder -- --publish always --x64 --win nsis
        shell: pwsh

      # 上传产物到 Actions Artifacts（备用）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            release/build/*.exe
            release/build/*.dmg
            release/build/*.deb
          retention-days: 30
