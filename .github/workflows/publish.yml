name: Publish

on:
  push:
    branches: ['*']

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # 恢复全部三个平台
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Install Node and NPM
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          npm install
          npm run postinstall
          npm run build

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm install
          npm run postinstall
          npm run build
        shell: pwsh

      # 打包并发布到 GitHub Release（macOS/Linux）
      - name: Build and publish (macOS/Linux)
        if: matrix.os != 'windows-latest'
        env:
          # 不设置苹果签名相关变量，electron-builder 会自动跳过签名
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # 移除错误的 --no-sign 参数
            npm exec electron-builder -- --publish always --mac
          else
            npm exec electron-builder -- --publish always --linux
          fi
        shell: bash

      # 打包并发布到 GitHub Release（Windows）
      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm exec electron-builder -- --publish always --win
        shell: pwsh

      # 上传产物到 Actions Artifacts（备用）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            release/build/*.exe
            release/build/*.dmg
            release/build/*.AppImage
            release/build/*.deb
            release/build/*.rpm
          retention-days: 30
